<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">

</head>


<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The Braid Bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="userlogin.html">Login</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link active" aria-current="page" href="#">Checkout & Confirm</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Checkout Cart Section-->
    <div class="container">
      <form>
        <div class="p-2 mt-3 text-center">
          <h1 class="display-4">Your Info</h1>
        </div>
        <div class="row g-5 my-3">
          <div class="col-md-5 col-lg-4 order-md-last">
            <table class="table">

              <thead>
                <tr>
                  <th>Services/Add-Ons</th>
                  <th></th>
                  <th> Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Knotless Box Braids</td>
                  <td></td>
                  <td>$155</td>
                </tr>
                <tr>
                  <td>Wash & Blow Dry</td>
                  <td></td>
                  <td>$30</td>
                </tr>

                <tr>
                  <td>Travel Fee</td>
                  <td></td>
                  <td> $15</td>
                </tr>
                <tr>
                  <td>Default tip (20%)</td>
                  <td> <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#tipmodal">
                      Edit
                    </button> </td>
                  <td> $40</td>
                </tr>

                <tr>
                  <th>Total:</th>
                  <td></td>
                  <th> $240</th>
                </tr>
              </tbody>

              <tfoot></tfoot>

            </table>

            <!-- Checkout Cart Section End-->
          </div>
          <div id="payment-form" class=" rounded col-md-7 col-lg-8 p-3">
            <h4 class="mb-3 display-6">Your Address</h4>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="" value="">
              </div>
              <div class="col-sm-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="" value="">
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" value="">
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite" value="">
              </div>
              <div class="col-md-5 mb-4">
                <label for="country" class="form-label"> Country</label>
                <select class="form-select" id="country">
                  <option value="">Choose...</option>
                  <option> Belgium</option>
                  <option> France</option>
                  <option>Germany</option>
                  <option>United Kingdom</option>
                  <option>United States</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label"> State</label>
                <select class="form-select" id="state">
                  <option value="">Choose...</option>
                  <option>Not Applicable</option>
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>Arizona</option>
                  <option>Arkansas</option>
                  <option>California</option>
                  <option>Colorado</option>
                  <option>Connecticut</option>
                  <option>Delaware</option>
                  <option>New Jersey</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="zip" class="form-label">Zipcode</label>
                <input type="text" class="form-control" id="zip" placeholder="">
              </div>
            </div>
            <div class="row g-2">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Shipping address is the same as my billing</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="safe-info">
                <label class="form-check-label" for="safe-info">Save this information for next time</label>
              </div>
              <hr class="my-3">

              <h4 class="mb-3 display-6">Payment</h4>

              <div class="my-1">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                  <label class="form-check-label" for="credit">Credit Card</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
                  <label class="form-check-label" for="debit">Debit Card</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>

              <div class="row gy-1">
                <div class="col-md-6">
                  <label for="cc-name">Name On Card</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="Jane Doe">

                  <small class="text-muted">Full name as displayed on card</small>
                </div>

                <div class=" col-md-6">
                  <label for="cc-number">Credit Card Number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="xxx-xxxxx-xx">

                </div>

                <div class="col-md-3">
                  <label for="cc-expiration">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="12/23">

                </div>

                <div class="col-md-3">
                  <label for="cc-cvv">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="123">

                </div>
                <!-- <button class=" col-1 my-2 w-100 btn btn-dark btn" type="submit">Confirm Your Appointment</button>-->
                <div id="liveAlertPlaceholder"><button type="button" class=" col-1 my-2 w-100 btn btn-dark text-white"
                    id="liveAlertBtn">Confirm Your Appointment</button> </div>

              </div>

            </div>
          </div>
        </div>

      </form>

    </div>
    <!--Modal Section-->
    <div class="modal fade" id="tipmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Set Tip</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="gratuity">Amount</label>
            <input type="number" class="form-control" id="gratuity" placeholder="$25">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Thank you for booking with us! See you soon!', 'dark')
      })
    }</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">



    </script>

</body>

</html>
