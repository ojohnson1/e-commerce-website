<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" src="css/custom.css">
</head>


<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The Braid Bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="userlogin.html">Login</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="checkout.html">Checkout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    
    <form class=" position-absolute top-50 start-50 translate-middle">
      <div class="row ">
        <div class=" form-floating col-md-6">
          <input class="form-control" id="first-name" placeholder="John">
          <label class="form-label form-floating">First Name</label>
        </div>
        
          <div class=" form-floating col-md-6">
            <input class="form-control" id="last-name" placeholder="Doe">
            <label class="form-label form-floating">Last Name</label>
          </div>

         
            </div>
          </div>
          <div class="row">
            <div class="form-floating col-12">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <label for="exampleInputEmail1">Email address</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating col-12">
          <input type="tel" class="form-control" id="phonenumber" aria-describedby="phone"
            placeholder="Enter phone number">
          <label for="phone">Phone</label>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  
  
      </main>


  <footer>


  </footer>
