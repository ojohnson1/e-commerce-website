<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Braid Bar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="userlogin.html"
                >Login</a
              >
              <a class="nav-link" href="services.html">Services</a>
              <a class="nav-link" href="checkout.html">Checkout & Confirm</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flexmain">
      <form id="registrationform" class="container p-4 rounded mt-5">
        <div id="formrow" class="row g-3">
          <div class="col-12">
            <h1 class="display-4 text-center">Account Info</h1>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="FirstName"
              placeholder=""
              value=""
            />
            <label for="FirstName" class="form-label">First name</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder=""
              value=""
            />
            <label for="lastname" class="form-label">Last name</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              type="password"
              class="form-control"
              id="Password1"
              placeholder=""
            />
            <label for="Password1" class="form-label">Password</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              type="password"
              class="form-control"
              id="ConfirmPassword"
              placeholder=""
            />
            <label for="ConfirmPassword" class="form-label">
              Confirm Password</label
            >
          </div>
          <div class="form-floating col-md-6">
            <input
              type="email"
              class="form-control"
              id="Email"
              aria-describedby="Email"
              placeholder="Enter email"
            />
            <label for="Email">Email address</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              type="email"
              class="form-control"
              id="confirmemail"
              aria-describedby="confirmemail"
              placeholder="Enter email"
            />
            <label for="confirmemail"> Confirm Email address</label>
          </div>
          <div class="form-floating col-12">
            <input
              type="tel"
              class="form-control"
              id="phonenumber"
              aria-describedby="phonenumber"
              placeholder="(XXX)-XXX-XXXX"
            />
            <label for="phonenumber">Phone</label>
          </div>
          <p class="lead">How did you hear about us?</p>
          <div class="my-3">
            <div class="form-check">
              <input
                id="friend"
                name="survey"
                type="radio"
                class="form-check-input"
                checked
              />
              <label class="form-check-label" for="friend"
                >Recommendation from a Friend</label
              >
            </div>
            <div class="form-check">
              <input
                id="socialmedia"
                name="survey"
                type="radio"
                class="form-check-input"
              />
              <label class="form-check-label" for="socialmedia"
                >Social Media</label
              >
            </div>

            <div class="form-check">
              <input
                id="other"
                name="survey"
                type="radio"
                class="form-check-input"
              />
              <label class="form-check-label" for="other">Other</label>
            </div>
            <div>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
          </div>
        </div>

        <a href="userlogin.html" class="btn text-white">Create An Account</a>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
